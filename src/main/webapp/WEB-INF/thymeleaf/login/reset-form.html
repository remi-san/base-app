<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head th:replace="fragments/layout :: head">
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>Register</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" /><!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" /><!-- Optional theme -->
		<link rel="stylesheet" href="../../../resources/styles/ratemydates.css" th:href="@{|/resources/styles/ratemydates.css|}" /><!-- ratemydates styles -->
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script><!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script><!-- Latest compiled and minified JavaScript -->
	    
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div class="wrapper">
			<!-- Header -->
			<header th:replace="fragments/layout :: header">
				<nav class="navbar navbar-inverse navbar-static-top" role="navigation"></nav>
			</header>
			
			<!-- Main -->
			<main>
			    <section class="container">
			    	<div class="col-sm-offset-3 col-sm-6">
						<div class="panel panel-default">
						
							<div class="panel-heading text-center">Change password</div>
						
							<div class="panel-body">
			    
						    	<form class="form" role="form" method="post" action="../login/login-form.html" th:action="@{/reset-password.html}" th:object="${user}" >
									
									<!-- Errors -->
									<div th:if="${#fields.hasErrors()}" class="alert alert-danger alert-dismissible" role="alert">
										<button type="button" class="close" data-dismiss="alert">
											<span aria-hidden="true">&times;</span>
											<span class="sr-only">Close</span>
										</button>
										<p>Passwords mismatch</p>
									</div>
									
									<input type="hidden" name="id" th:field="*{id}" />
									
									<!-- Password -->
									<fieldset class="form-group" >
									    <label for="inputPlainPassword" class="control-label">New Password</label>
									    <input type="password" class="form-control" id="inputPlainPassword" name="plainPassword" th:field="*{plainPassword}" maxlength="255" required="required" placeholder="Enter your new password here" />
									</fieldset>
									
									<!-- Confirm password -->
									<fieldset class="form-group" >
									    <label for="inputPlainPasswordConfirmation" class="control-label">Confirm new password</label>
									    <input type="password" class="form-control" id="inputPlainPasswordConfirmation" name="plainPasswordConfirmation" th:field="*{plainPasswordConfirmation}" maxlength="255" required="required" placeholder="Confirm your new password here" />
									</fieldset>
									
									<!-- Submit -->
									<fieldset class="form-group">
								        <button type="submit" class="form-control btn btn-success">Save new password</button>
								    </fieldset>
								</form>	
							</div>
						</div>
					</div>
			    </section>
		    </main>
		</div>
		
		<!-- Footer -->
	    <footer th:replace="fragments/layout :: footer" role="contentinfo"></footer>
	</body>
</html>
